group 'com.jiguang.jpush'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']

        }
    }
}

dependencies {
//    api fileTree(dir: 'libs', include: ['*.jar'])
//    implementation 'cn.jiguang.sdk:jpush:3.5.4'
//    implementation 'cn.jiguang.sdk:jcore:2.2.6'
//    implementation 'com.android.support:appcompat-v7:28.+'
    api files('libs/jcore-android-2.2.8-google_play.jar')
    api files('libs/jpush-android-3.5.4-google_play.jar')
    compileOnly files('libs/flutter.jar')


}